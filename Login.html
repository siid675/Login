<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogIn</title>
	
	<link rel="stylesheet" href="./Login.css">
	<script src="https://kit.fontawesome.com/341487813c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="hero">
		<h1 id="heading">Create an account</h1>
		<a href=""><marquee behavior="scroll" scrollamount="10" class="blink"  direction="">YOU CAN CREATE AN ACCOUNT AND SIGN-UP AN ACCOUNT</marquee></a><hr>
		<div class="signup-box">
			<!-------------------- first box--------------------->
			<div class="left-box">
				<form id="form">
					<input type="text" id="name" placeholder="Your Name" required class="input-box">

		<!-----------------text--------------------------->			
					<br><input id="username" type="text" placeholder="username" required class="input-box">
        <!-----------------email--------------------------->
        <br><input type="email" id="email" placeholder="Your email id" required class="input-box">
					
        <!-------------------------password------------------------>

					<br><input type="password" id="password" placeholder="password" required class="input-box">
        <!----------------------------checkbox-------------------->
					<br><input type="checkbox" id="terms" required>
					<label for="terms">I accept the terms & conditions.</label>
		<!----------------signup button------------>			
					<br><button id="sign" ><p>SIGN UP <i class="fa fa-arrow-right-to-bracket"></i></p> </button><br>

				</form>
				<a href="#"><button class="btn" id="alreadylogin">I have already an account. </button></a>
				<a href="#"><button class="btn" id="signup">SIGN UP WITH</button></a>
			</div>

			<!--------second box---------->

			<div class="right-box" id="right-box">
				<button id="exit2"><i class="fa-solid fa-circle-arrow-left"></i></button>

				<a target="_blank" href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjYxNzk3MjkyLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D" class="fb-link"><i class="fa-brands fa-facebook"></i>Connect with Facebook </a>
				<a target="_blank" href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" class="g-link"><i class="fa-brands fa-google-plus"></i>Connect with google </a>
				<a target="_blank" href="https://twitter.com/i/flow/login" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with Twitter </a>
				<a target="_blank" href="https://www.instagram.com/accounts/login/" class="insta-link"> <i class="fa-brands fa-square-instagram"></i>Connect with Instagram </a>
			</div>

		</div> <br>
		<div class="centerdiv" id="centerdiv">
    <img id="profilepic"src="https://upload.wikimedia.org/wikipedia/commons/5/53/Crystal_Project_Personal.png" alt="">
    <h2>USER LOGIN</h2>
    <form autocomplete="work" >
      <div>
 <input id="signemail" type="email" class="inputbox" placeholder="USERNAME/EMAIL...." required>
      </div>
      <br>
      <div>

        <input id="signpassword" type="password" class="inputbox" placeholder="PASSWORD***" required>
      </div>
      <div>
        <button type="submit" id="submit">LOGIN</button>
      </div>
      <div>
        <a href="#"class="forgot-section">Forget Password ?</a>
 
      </div>

    </form>
    <button id="exit"><i class="fa fa-right-from-bracket"></i></button>
  </div>
	</div>

	<script src="./Login.js"></script>

</body>
</html>
